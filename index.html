<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: url('images/container-background.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            color: #000000;
            margin-bottom: 20px;
        }
        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .container button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .result img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Check Visa Status</h1>
    <input type="text" id="visaNumber" placeholder="Enter Visa Number" />
    <button onclick="checkStatus()">Check Status</button>
    <div id="result" class="result">
        <p id="resultText"></p>
        <img id="resultImage" src="" alt="" style="display:none;">
    </div>
</div>

<script>
    function checkStatus() {
        const visaNumber = document.getElementById('visaNumber').value.trim();
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const resultImage = document.getElementById('resultImage');

        if (visaNumber === '') {
            resultText.textContent = 'Please enter a visa number.';
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            resultImage.style.display = 'none';
            return;
        }

        // Simulate a visa status check
        if (visaNumber === '125C1610508') {
            resultText.textContent = 'Alsahl - Passport No. 000000';
            resultDiv.className = 'result success';
            resultImage.src = 'images/success-image.jpg';
            resultImage.alt = 'Visa Approved';
            resultImage.style.display = 'block';
        } else {
            resultText.textContent = 'Visa not found or rejected.';
            resultDiv.className = 'result error';
            resultImage.src = 'images/error-image.jpg';
            resultImage.alt = 'Visa Rejected';
            resultImage.style.display = 'block';
        }

        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
